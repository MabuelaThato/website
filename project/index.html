<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to html/css</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Titillium+Web:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/15b30836af.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <form id="search">
        <div class="row search">
          <div class="col-2"></div>
          <div class="mb-3 col-8">
            <input
              type="text"
              class="form-control searchBar"
              id="searchBar"
              placeholder="Type City here..."
            />
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary button">Search</button>
          </div>
        </div>
      </form>
      <div class="row current">
        <div class="col-4"></div>
        <div class="col-4 today">
          <h1>☀️ <span class="temp">26</span><sup>&deg;</sup>C</h1>
          <br />
          <p>
            <strong class="area">Pretoria</strong>
            <br />
            <br />
            <span class="date">Tuesday, 25 Apr 12 : 18</span>
            <br />
            <br />
            26<sup>&deg;</sup>C / 14<sup>&deg;</sup>C
          </p>
        </div>
        <div class="col-4"></div>
      </div>
      <div class="row todayRest">
        <div class="col-1"></div>
        <div class="col-2 hour">
          12 : 00
          <br />
          <span class="emoji">☀️</span>
          <span>25<sup>&deg;</sup>C</span>
        </div>
        <div class="col-2 hour">
          13 : 00
          <br />
          <span class="emoji">☀️</span>
          <span>24<sup>&deg;</sup>C</span>
        </div>
        <div class="col-2 hour">
          14 : 00
          <br />
          <span class="emoji">☀️</span>
          <span>24<sup>&deg;</sup>C</span>
        </div>
        <div class="col-2 hour">
          15 : 00
          <br />
          <span class="emoji">☀️</span>
          <span>24<sup>&deg;</sup>C</span>
        </div>
        <div class="col-1"></div>
        <div class="row day1">
          <div class="col-1"></div>
          <div class="col">Tomorrow</div>
          <div class="col-1">☀️</div>
          <div class="col-2">26<sup>&deg;</sup>C / 14<sup>&deg;</sup>C</div>
        </div>
        <div class="row day2">
          <div class="col-1"></div>
          <div class="col">Thursday</div>
          <div class="col-1">☀️</div>
          <div class="col-2">26<sup>&deg;</sup>C / 14<sup>&deg;</sup>C</div>
        </div>
        <div class="row day3">
          <div class="col-1"></div>
          <div class="col">Friday</div>
          <div class="col-1">☀️</div>
          <div class="col-2">26<sup>&deg;</sup>C / 14<sup>&deg;</sup>C</div>
        </div>
        <div class="row day4">
          <div class="col-1"></div>
          <div class="col">Saturday</div>
          <div class="col-1">☀️</div>
          <div class="col-2">26<sup>&deg;</sup>C / 14<sup>&deg;</sup>C</div>
        </div>
        <div class="row day5">
          <div class="col-1"></div>
          <div class="col">Sunday</div>
          <div class="col-1">☀️</div>
          <div class="col-2">26<sup>&deg;</sup>C / 14<sup>&deg;</sup>C</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
